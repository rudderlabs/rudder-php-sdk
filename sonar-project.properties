sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-php-sdk
sonar.organization=rudderlabs
sonar.projectName=rudder-php-sdk
sonar.projectVersion=2.0.0

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-php-sdk
sonar.links.issue=https://github.com/rudderlabs/rudder-php-sdk/issues

# Path to reports
sonar.php.coverage.reportPaths=build/logs/coverage-result.xml
sonar.php.tests.reportPath=build/logs/execution-result.xml

# Path to sources
sonar.sources=lib

# Path to tests
sonar.tests=test

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=test/**/*,examples/**/*
